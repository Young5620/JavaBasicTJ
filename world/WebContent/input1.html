<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
ID : <input type="text" name="id" placeholder="아이디를 입력하세요">
<br>
NAME : <input type="email" name="name" placeholder="이름을 입력하세요" required><!-- 반드시 입력해야 넘어간다. -->
<br>
PW : <input type="password" name="pw" placeholder="비밀번호를 입력하세요">
<br>
NUMBER : <input type="number" name="number" value="10" min="1" max="100" step="5">
<br>
HOBBY : <input type="checkbox" name="hobby" value="book">책
		<input type="checkbox" name="hobby" value="web">웹
		<input type="checkbox" name="hobby" value="movie">영화
<br>
성별 : <input type="radio" name="sex" value="male">남성
	 <input type="radio" name="sex" value="female" checked>여성 <!--checked 기본선택-->
<br>
<textarea name="memo" rows="10" cols="50" placeholder="메모를 입력하세요"></textarea>
<br>
<input type="submit" value="등록"><input type="reset" value="취소">
</body>
</html>
